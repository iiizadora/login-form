<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cd36104645.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>

<body>
  <main class="container">
    <h1>Login</h1>
    <form action="">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Enter Your Username" autocomplete="off">
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="text" name="password" id="password" placeholder="Enter Your Password" autocomplete="off">
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="text" name="telephone" id="telephone" placeholder="Enter Your Telephone"autocomplete="off">
        <div class="underline"></div>
      </div>

      <input type="submit" value="Continue">
    </form>

    <div class="footer">
      <span>Or Connect With Social Media</span>

      <div class="social-field">
        <div class="social-field linkedin" >
          <a href="#">
            <i class="fab fa-linkedin-in"></i>
            Sign in with Linkedin
          </a>
      </div>

        <div class="social-field twitter">
          <a href="#">
            <i class="fab fa-twitter"></i>
            Sign in with Twitter
          </a>
        </div>
        <div class="social-field facebook" >
        <a href="#">
          <i class="fab fa-facebook-f"></i>
          Sign in with Facebook
        </a>
      </div>
        
      </div>
    </div>
  </main>
  
</body>
</html>
